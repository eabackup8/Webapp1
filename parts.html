<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Purify Service Provider - Part Information Form</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto py-8">
        <h1 class="text-center text-3xl font-semibold text-gray-800 mb-8">Part Information Form</h1>
        <form id="partForm" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <div class="mb-6 border border-gray-300 rounded-md">
                <label for="part" class="block text-sm font-medium text-gray-700">Part:</label>
                <input type="text" id="part" name="part" required
                    class="mt-1 p-2 w-full border-none rounded-md focus:ring focus:ring-blue-400 focus:outline-none">
            </div>

            <div class="flex justify-end">
                <button type="submit"
                    class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Submit
                </button>
                <button type="button"
                    class="ml-4 inline-flex items-center px-4 py-2 border border-gray-300 text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                    onclick="goToMainMenu()">
                    Back to Main Menu
                </button>
            </div>
        </form>
    </div>

    <script>
        function goToMainMenu() {
            window.location.href = "../index.html";
        }
    </script>
</body>

</html>
